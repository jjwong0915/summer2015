application: infor-28
version: 3
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /Summer/css
  static_dir: Summer/css
- url: /Summer/font
  static_dir: Summer/font
- url: /Summer/css
  static_dir: Summer/css
- url: /Summer/image
  static_dir: Summer/image
- url: /Summer/js
  static_dir: Summer/js
- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
