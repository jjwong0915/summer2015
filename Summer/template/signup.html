{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="center brown-text">活動報名</h1>
    </div>
  </div>
  <div>
    <div>
      <form method="post">
        <div class="row">
          <br>
          <h6 style="color:red;text-align:center" class="{{err_class}}">*為必填欄位</h6>
          <div class="input-field col s12 m12">
            <i class="mdi-action-account-box prefix brown-text"></i>
            <p id="icon_name" class="validate"></p>
            <label for="icon_name">FB:{{fbname}}</label>
            <br>
          </div>          
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <i class="mdi-action-account-circle prefix brown-text"></i>
            <input id="icon_name" type="text" class="validate" name="name" value="{{name}}">
            <label for="icon_name">
              姓名<span style="color: red"><span style="color: red">{{error_name}}</span>
            </label>
          </div>
          <div class="input-field col s12 m6">
            <i class="mdi-action-face-unlock prefix brown-text"></i>
            <select id="icon_gender" class="Materialize-section" name="gender">
	      <option value="" disabled selected>選擇性別</option>
	      <option value="男">男</option>
	      <option value="女">女</option>
	    </select>
	    <label for="icon_gender">性別<span style="color: red">{{error_gender}}</span></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <i class="mdi-action-today prefix brown-text"></i>
            <input id="icon_birthdate" type="date" class="datepicker" name="birthdate" value="{{birthdate}}">
            <label for="icon_birthdate">出生日期<span style="color: red">{{error_birthdate}}</span></label>
          </div>
          <div class="input-field col s12 m6">
            <i class="mdi-action-perm-identity prefix brown-text"></i>
            <input id="icon_identification" type="text" class="validate" name="identification" value="{{identification}}">
            <label for="icon_identification">身份證字號(保險用)<span style="color: red">{{error_identification}}</span></label>
          </div>
        </div>
        <div class="row">
        	<div class="input-field col s12 m6">
            <i class="mdi-social-school prefix brown-text"></i>
            <input id="icon_school" type="text" class="validate" name="school" value="{{school}}">
            <label for="icon_school">就讀國中<span style="color: red">{{error_school}}</span></label>
          </div>
          <div class="input-field col s12 m6">
            <i class="mdi-communication-email prefix brown-text"></i>
            <input id="icon_email" type="text" class="validate" name="email" value="{{email}}">
            <label for="icon_email">電子郵件<span style="color: red">{{error_email}}</span></label>
          </div>
        </div>
        <div class="row">
        	<div class="input-field col s12 m6">
            <i class="mdi-communication-phone prefix brown-text"></i>
            <input id="icon_phone" type="text" class="validate" name="phone" value="{{phone}}">
            <label for="icon_phone">手機(電話)<span style="color: red">{{error_phone}}</span></label>
          </div>
          <div class="input-field col s12 m6">
            <i class="mdi-communication-business prefix brown-text"></i>
            <input id="icon_address" type="text" class="validate" name="address" value="{{address}}">
            <label for="icon_address">通訊地址<span style="color: red">{{error_address}}</span></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <i class="mdi-maps-local-restaurant prefix brown-text"></i>
            <select id="icon_meal" class="Materialize-section" name="meal">
              <option value="" disabled selected>飲食習慣</option>
              <option value="葷">葷</option>
              <option value="素">素</option>
              <option value="其他">其他(請註記於備註)</option>
            </select>
          </div>
          <div class="input-field col s12 m6">
            <i class="mdi-navigation-fullscreen prefix brown-text"></i>
            <select id="icon_size" class="Materialize-section" name="gender">
              <option value="" disabled selected>選擇尺寸</option>
              <option value="XL">XL</option>
              <option value="L">L</option>
              <option value="M">M</option>
              <option value="S">S</option>
              <option value="XS">XS</option>
            </select>
            <label for="icon_size">訓服尺寸{{err}}</span></label>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <i class="mdi-communication-contacts prefix brown-text"></i>
              <input id="icon_emergency_contact" type="text" class="validate" name="emergency_contact" value="{{emergency_contact}}">
              <label for="icon_emergency_contact">緊急聯絡人<span style="color: red">{{error_emergency_contact}}</span></label>
            </div>
          <div class="input-field col s12 m6">
            <i class="mdi-communication-ring-volume prefix brown-text"></i>
            <input id="icon_emergency_contact_phone" type="text" class="validate" name="emergency_contact_phone" value="{{emergency_contact_phone}}">
            <label for="icon_emergency_contact_phone">緊急聯絡電話<span style="color: red">{{error_emergency_contact_phone}}</span></label>
      		</div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-editor-mode-edit prefix brown-text"></i>
            <textarea id="icon_prefix" class="materialize-textarea" name="prefix" value="{{prefix}}"></textarea>
            <label for="icon_prefix">備註</label>
          </div>
        </div>
        <div class="row">
          <button class="btn wav</label>
          </div>es-effect waves-light brown" type="submit">Submit
          <i class="mdi-content-send right"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
